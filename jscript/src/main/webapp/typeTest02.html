<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	console.log(52+273);
	console.log(eval('52+273'));
	console.log('52+273');
	console.log('hello'+2022);
	console.log('2022'+2);
	console.log(2+'2022');
	//+연산자에 문자열이 오면 연결해 줍니다
	console.log("------------------------------------------------")
	console.log(2*3);
	console.log("2*3");
	console.log("2"*3);
	console.log(2*"3");
	console.log("2"*"3");
	console.log("------------------------------------------------")
	console.log(2-3);
	console.log("2-3");
	console.log("2"-3);
	console.log(2-"3");
	console.log("2"-"3");
	console.log("------------------------------------------------")
	console.log(2%3);
	console.log("2%3");
	console.log("2"%3);
	console.log(2%"3");
	console.log("2"%"3");
	
	//+연산자를 제외하고
	//문자열을 숫자로 변환하여 연산을 수행 합니다.
	
</script>
</body>
</html>
