<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//var kim = {name:"김유신",age:20};
	//console.log(kim.name)
	
	//var arr = ["홍길동","이순신","유관순"];
	// var arr = [20,30,21];
	var arr =[
			{name:"홍길동",age:20,addr:"서울"},
			{name:"이순신",age:30,addr:"광주"},
			{name:"유관순",age:21,addr:"대전"}
		
	]
	window.onload=function()
	{
		document.getElementById("btnOK").onclick =function(){
			
			var list= "";
			list += "<table border='1'>"
			list += "<tr>"
			list += "<td>이름</td><td>나이</td><td>주소</td>"
			list +=	"</tr>"
			for(i=0;i<arr.length;i++)
			{
			list +="<tr><td>"+arr[i].name+"</td><td>"+arr[i].age+"</td><td>"+arr[i].addr+"</td></tr>"	
			}
			
			list+= "</table>"
			document.getElementById("memberLsit").innerHTML = list;
		}
		
	}
</script>

</head>
<body>
	<h2>회원목록</h2>
	<hr>
	<div id="memberLsit"></div>
	<button id="btnOK">회원목록 출력하기</button>
</body>
</html>
