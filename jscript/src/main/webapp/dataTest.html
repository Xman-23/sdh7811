<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload= function() {
		var date = new Date()
		var hours = date.getHours()
		var img = "";
		if (hours <= 17) {
			img += "<img src='sun.png'>"
			
		}else if (hours >17 ){
			img += "<img src='mon.png'>"
			
		}
		
		document.getElementById("date").innerHTML=img;
		console.log(img);

	}
	
	
</script>

</head>
<body>
		<div id="date"></div>
</body>
</html>
