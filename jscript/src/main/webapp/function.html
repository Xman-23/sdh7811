	<script type="text/javascript">
	
	function getSum(n) {
		tot=0;
		for(i=1; i<=n;i++)
		{
			tot +=i;
		}
		return tot;
	}
	
	var getMax = function(a,b){
		if(b>a)
		{
			a=b;
		}
		
		return a;
	}
