<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#list{
		height: 300px;
		overflow: scroll;
	}
</style>
<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=66e6443830d8a36c018aa49639cf3542"></script>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

$(function(){
	
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
	
  
    
    var parking = {};//배열
    
	var arr;
	
    var positions
	$.ajax({
		url:"서울시 공영주차장 안내 정보.json",
		success:function(data){
			arr = data.DATA;
			$.each(arr,function(){
				var name = this.parking_name;
				console.log(name);
				parking[name] = this;
				
			})
			
			$.each(parking,function(){
				var li = $("<li></li>").html( parking.parking_name + "/ "+ parking.addr +  "/" + "토요일:"+ parking.saturday_pay_nm + "/ 공휴일:"+ parking.holiday_pay_nm );
				$(li).attr({
					lat:parking.lat,
					lng:parking.lng
				})
				$("#list").append(li);
				positions.push({
					name:parking.parking_name, 
					latlng:new kakao.maps.LatLng(parking.lat, parking.lng)
				});
				
			})
			map.panTo(positions[0].latlng);    
			
			var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
			for (var i = 0; i < positions.length; i ++) {
			    
			    // 마커 이미지의 이미지 크기 입니다
			    var imageSize = new kakao.maps.Size(24, 35); 
			    
			    // 마커 이미지를 생성합니다    
			    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
			    
			    // 마커를 생성합니다
			    var marker = new kakao.maps.Marker({
			        map: map, // 마커를 표시할 지도
			        position: positions[i].latlng, // 마커를 표시할 위치
			        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
			        image : markerImage // 마커 이미지 
			    });
			    
			    //console.log(i + "==>"+marker);
			}
			
		}
	})
		
	
});


</script>




</head>
<body>
	<div id="map" style="width:100%;height:350px;"></div>
	<ul id="list"></ul>
</body>
</html>
