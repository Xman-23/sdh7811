<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
<style type="text/css">
	.box {
	 	width: 100px;
	 	height: 100px;
	 	float: left;
	}
	
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
<script type="text/javascript">
	$(function () {
		$(".box").draggable({
			grid:[102,102],
			stop:function(event,ui){
				alert(ui.offset.left + ":" + ui.offset.top);
				
			}
		})
	})

</script>
</head>
<body>
	<div class="ui-widget-content box">1</div>
	<div class="ui-widget-content box">2</div>
	<div class="ui-widget-content box">3</div>
	<div class="ui-widget-content box">4</div>
</body>
</html>
