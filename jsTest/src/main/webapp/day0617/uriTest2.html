<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
<style type="text/css">
	.box {
		margin: 5px;
	
	}
	.box p {
		margin: 0px;
		padding: 20px;
		
	}
	
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
<script type="text/javascript">
	$(function () {
		$("#button").hover(function () {
			$(this).addClass("ui-state-hover");
		}, function () {
			$(this).removeClass("ui-state-hover");
		});
		
		$("#button").click(function () {
			$(this).toggleClass("ui-state-active");
		})
	})

</script>
</head>
<body>
	<div id="button" class="ui-state-default ui-corner-all box">
		<p>Hello Jquery</p>
	</div>
	
	<div id="button" class="ui-state-hightlight ui-corner-all box">
		<p>Hello Jquery</p>
	</div>
	
	<div id="button" class="ui-state-error ui-corner-all box">
		<p>Hello Jquery</p>
	</div>
	
	<div id="button" class="ui-state-error-text ui-corner-all box">
		<p>Hello Jquery</p>
	</div>
	
	<div id="button" class="ui-state-disabled ui-corner-all box">
		<p>Hello Jquery</p>
	</div>
</body>
</html>
